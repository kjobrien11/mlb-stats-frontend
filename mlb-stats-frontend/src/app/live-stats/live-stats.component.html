<div class = "container">
    <app-team 
       
        [teamName] ="awayTeam"
        [score]="awayScore"
        [isHome]=false
        [isBatting]="isBattingAway"
        [isFinal]="isFinal"
        [scoreDifference]="homeScore - awayScore">
    </app-team>
    <app-score 
        *ngIf="baseOccupancy"
        [outs] = "outs" 
        [inningStatus] = "inningStatus" 
        [baseOccupancy] = "baseOccupancy">
    </app-score>
    <app-team 
        [teamName] ="homeTeam"
        [score]="homeScore"
        [isHome]=true
        [isBatting]="isBattingHome"
        [isFinal]="isFinal"
        [scoreDifference]="homeScore - awayScore">
    </app-team>

</div>
