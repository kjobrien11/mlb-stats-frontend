<div class = "container">
    <app-team 
       
        [teamName] ="awayTeam"
        [score]="awayScore"
        [isHome]=false
        [isBatting]=false>
    </app-team>
    <app-score 
        *ngIf="baseOccupancy"
        [outs] = "outs" 
        [inningStatus] = "inningStatus" 
        [baseOccupancy] = "baseOccupancy">
</app-score>
    <app-team 
        [teamName] ="homeTeam"
        [score]="homeScore"
        [isHome]=true
        [isBatting]=true>
    </app-team>

</div>
