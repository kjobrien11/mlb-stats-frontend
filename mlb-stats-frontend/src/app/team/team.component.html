        <div *ngIf="isHome==false" [class]="isBatting ? 'imgs-batting' : 'imgs'">
            <img [src]="'../../assets/teams/' + logo" alt="left" class = "imgs">
           
        </div>
        <h1 >{{score}}</h1>

        </div>
    </div>
</div>
